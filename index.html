<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf meiner YouTube-Seite!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hallo, ich bin duesslo!</h1>
        <p>Willkommen auf meiner YouTube-Seite, wo ich Spiele wie Minecraft spiele.</p>
        <p>Bitte w√§hle deine Sprache:</p>
        <button onclick="selectLanguage('en')">English</button>
        <button onclick="selectLanguage('de')">Deutsch</button>
    </header>

    <script>
        function selectLanguage(lang) {
            if (lang === 'en') {
                window.location.href = '/en/'; // Weiterleitung zur Englischen Version
            } else if (lang === 'de') {
                window.location.href = '/de/'; // Weiterleitung zur Deutschen Version
            }
        }
    </script>
</body>
</html>
